<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form method="post" action="login">
  {% csrf_token %}
  <input type="text" name="username" placeholder="User Name">
  <input type="password" name="password" placeholder="Password">
  <input type="submit">


</form>

<div>
  {% for msg in messages %}
  <h3> {{msg}}</h3>
  {% endfor %}
</div>

</body>
</html>
